<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <style>
    .error{
        color:rgb(218, 22, 22);
    }
    /* p.error{
        display: none;
    } */
    input.error{
        border:1px solid rgb(218, 22, 22);
    }
    .swiper{
        width: 300px;
        margin: 30px auto;
    }
    .form-group{
        position: relative;
    }
    .has{
        position: absolute;
        top: 34px;
        right: 10px;
        font-size: 16px;
    }
    .has_blue{
        color:#5CB85C;
    }
    .has_red{
        color:rgb(218, 22, 22);
    }
    </style>
</head>
<body>
    <div ng-app="myApp" ng-controller="siginUpController">
        <div class="swiper">
            <h2>注册</h2>
            <form name="signUpForm" ng-submit="submitForm()">
                <div class="form-group" [ngClass]="{'has-success': signUpForm.username.$valid}">
                    <label>用户名：</label>
                    <!-- <pre>合法：{{signUpForm.username.$valid}}</pre>
                    <pre>{{signUpForm.username}}</pre> -->
                    <input type="text" 
                        name="username" 
                        class="form-control"
                        ng-model="userdata.username" 
                        ng-minlength="4"
                        ng-maxlength="26"
                        required>
                    <span class="has has_blue glyphicon glyphicon-ok-circle" ng-if="signUpForm.username.$valid"></span>
                    <span class="has has_red glyphicon glyphicon-remove-circle" ng-if="signUpForm.username.$invalid && signUpForm.username.$touched"></span>
                    <p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength)
                        && signUpForm.username.$touched">长度因在4到26字符之间</p>
                </div>
                <div class="form-group" [ngClass]="{'has-success': signUpForm.password.$valid}">
                    <label>密码：</label>
                    <!-- <pre>合法：{{signUpForm.password.$valid}}</pre> -->
                    <input type="password" 
                        name="password" 
                        class="form-control" 
                        ng-model="userdata.password"
                        ng-minlength="6"
                        ng-maxlength="12"
                        required>
                    <span class="has has_blue glyphicon glyphicon-ok-circle" ng-if="signUpForm.password.$valid"></span> 
                    <span class="has has_red glyphicon glyphicon-remove-circle" ng-if="signUpForm.password.$invalid && signUpForm.password.$touched"></span>  
                    <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength) 
                    && signUpForm.password.$touched">密码长度在6-12位</p>
                </div>
                <div class="form-group" [ngClass]="{'has-success': signUpForm.password2.$valid}">
                    <label>确认密码：</label>
                    <!-- <pre>合法：{{signUpForm.password2.$valid}}</pre> -->
                    <input type="password" 
                        name="password2" 
                        class="form-control" 
                        ng-model="userdata.password2"
                        caowei="userdata.password"
                        required
                        >
                    <span class="has has_blue glyphicon glyphicon-ok-circle" ng-if="signUpForm.password2.$valid"></span> 
                    <span class="has has_red glyphicon glyphicon-remove-circle" ng-if="signUpForm.password2.$invalid && signUpForm.password2.$touched"></span>
                    <p class="error" ng-if="signUpForm.password2.$error.caowei 
                        && signUpForm.password2.$touched">两次输入密码不匹配</p>
                </div>
                <div class="form-group">
                    <button type="submit" ng-click="ceshi" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./lib/angular.min.js"></script>
<script src="./js/main.js"></script>
</html>
