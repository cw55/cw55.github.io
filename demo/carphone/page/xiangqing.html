<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/xiangqing.css">
</head>

<body>
    <div class="xiangqing">
        <div class="xiangqing_title">
            <span>出收车登记 - 车牌号：冀P-0002</span>
        </div>
        <div class="xq_content">
            <ul>
                <li>
                    <span>收车时间</span>
                    <input type="text" name="time">
                </li>
                <li>
                    <span>收车里程</span>
                    <!-- 后期修改为input，给固定格式 -->
                    <input type="text" name="time">
                </li>
                <li>
                    <span>停放位置</span>
                    <select name="sq_bumen" id="sq_bumen">
                        <option value="1">路口</option>
                        <option value="2">地下停车场</option>
                    </select>
                </li>
                <li>
                    <span>本次行程</span>
                    <input type="text" name="xncheng" placeholder="0">
                </li>
                <li>
                    <span>补贴标准</span>
                    <input type="text" placeholder="元/公里">
                </li>
                <li>
                    <span>补贴金额</span>
                    <input type="text">
                </li>
                <li>
                    <span>出车费用</span>
                    <input type="text">
                </li>
                <li>
                    <span>洗车费</span>
                    <input type="text">
                </li>
                <li>
                    <span>补助费</span>
                    <input type="text">
                </li>
                <li>
                    <span>住宿费</span>
                    <input type="text">
                </li>
                <li>
                    <span>路桥费</span>
                    <input type="text">
                </li>
                <li>
                    <span>停车费</span>
                    <input type="text">
                </li>
                <li>
                    <span>途中加油</span>
                    <input type="text">
                </li>
                <li>
                    <span>其他费用</span>
                    <input type="text">
                </li>
                <li>
                    <span>收车说明</span>
                    <input type="text">
                </li>
                <li>
                    <span>收车人</span>
                    <select name="sq_shiyou" id="sq_shiyou">
                        <option value="1">业务员1</option>
                        <option value="2">业务员2</option>
                    </select>
                </li>
            </ul>
        </div>
        <div class="footer">
            <div class="footer_left">
                <span>操作</span>
            </div>
            <div class="footer_right">
                <button>确定</button>
                <button>取消</button>
            </div>
        </div>
    </div>
</body>
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/xq_moban.js"></script>
<script src="../js/xiangqing.js"></script>

</html>
